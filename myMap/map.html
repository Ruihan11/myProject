<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>World Map with Pins</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 1000px; /* 设置地图高度 */
      width: 100%; /* 设置地图宽度为 100%，占满父容器 */
      max-width: 1200px; /* 设置最大宽度 */
      margin: 0 auto; /* 将地图居中 */
    }
  </style>
</head>
<body>
  <h1>World Map with Pins</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 初始化地图并设置视图，限制缩放范围和边界
    var map = L.map('map', {
      center: [20, 0], // 中心点
      zoom: 2, // 初始缩放等级
      minZoom: 2, // 最小缩放等级
      maxZoom: 16, // 最大缩放等级
      maxBounds: [
        [-85, -180], // 地图的西南角坐标
        [85, 180]    // 地图的东北角坐标
      ],
      maxBoundsViscosity: 1.0 // 限制滑动到边界时的弹性
    });

    // 添加 TileLayer（地图样式）
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // 标记点数据
    var markers = [
      {lat: 40.7128, lon: -74.0060, name: "New York"},
      {lat: 31.2304, lon: 121.4737, name: "Shanghai"},
      {lat: 51.5074, lon: -0.1278, name: "London"}
    ];

    // 添加标记点
    markers.forEach(function(marker) {
      L.marker([marker.lat, marker.lon]).addTo(map)
        .bindPopup("<b>" + marker.name + "</b>");
    });
  </script>
</body>
</html>
